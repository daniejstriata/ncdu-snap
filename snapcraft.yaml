name: ncdu # check to see if it's available
adopt-info: ncdu
summary: ncdu (NCurses Disk Usage) is a curses-based version of the well-known 'du' # 79 char long summary
description: |
  ncdu (NCurses Disk Usage) is a curses-based version of the well-known 'du', and provides a fast way to see what directories are using your disk space.

base: core18
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs
license: MIT

architectures:
- build-on: amd64
- build-on: i386

apps:
  ncdu:
    aliases: 
      - ncdu
    command: ncdu
    plugs:
      - home
#      - system-files
      - removable-media
#      - personal-files
      - mount-observe
      - system-backup # testing 
     
parts: 
  ncdu:
    source: https://code.blicky.net/yorhel/ncdu.git
    source-type: git
    plugin: autotools
    
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version "$(git describe --tags | sed 's/^v//')"
    
    build-packages:
      - perl
      - autoconf
      # - autotools
      - pkg-config
      - libncurses5-dev
      
    # prepare: ['autoreconf -i']
      
    configflags: 
      - "--prefix=/usr"
